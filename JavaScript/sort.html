<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Reverse Words</title>
</head>
<body>
    <div class="container mt-4 pt-4 text-center">
        <div class="text-left">
            <h1>Descending Sort</h1> <p>Enter a list of numbers separated by spaces:</p>
            <textarea id="inputNumbers" placeholder="e.g., 5 2 9 1 5 6" class="form-control" rows="4" cols="50"></textarea>
            <br>
            <button onclick="sortDescending()" class="btn btn-success">Reverse</button>
            <p class="mt-2"><strong>Reversed Sentence:</strong></p>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function sortDescending() {
            const inputNumbers = document.getElementById("inputNumbers").value;
            const numbers = inputNumbers.split(" ").map(Number);

            if (numbers.some(isNaN)) {
                document.getElementById("result").textContent = "Invalid input. Please enter numbers separated by spaces.";
            } else {
                numbers.sort(function(a, b) {
                    return b - a;
                });

                document.getElementById("result").textContent = "Sorted in descending order: " + numbers.join(" ");
            }
        }
    </script>
</body>
</html>
